<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Carroll - Gallery</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1, h2 {
            color: #444;
            font-weight: 600;
        }

        h1 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matthew W. Carroll</h1>
            <p>Apopka FL 32712  •  954-707-2958   •  matthewcarroll678@gmail.com</p>
            <p><a href="index.html" target="_blank">Back to Main Resume</a></p>
        </header>
    </div>

    <hr class="divider">

    <div class="container">
        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="photosjopex_1.jpg" alt="Gallery Image 1">
                    <div class="description">Photoshop Image 1</div>
                </div>
                <div class="gallery-item">
                    <img src="hunter_photoshop.png" alt="Gallery Image 2">
                    <div class="description">Photoshop Image 2</div>
                </div>
                <div class="gallery-item">
                    <img src="dentist_logo.png" alt="Gallery Image 3">
                    <div class="description">Illustrator Image 1</div>
                </div>
                <div class="gallery-item">
                    <img src="logoexample.png" alt="Gallery Image 4">
                    <div class="description">Illustrator Image 2</div>
                </div>
                <div class="gallery-item before-after">
                    <div class="before-after-wrapper">
                        <img src="Remove_Object.jpg" alt="Before Image" class="before-image">
                        <div class="description">Before & After Photoshop edit</div>
                        <img src="Afterobject.jpg" alt="After Image" class="after-image">
            </div>
        </section>
    </div>
</body>
</html>
