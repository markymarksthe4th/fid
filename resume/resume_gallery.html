<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Carroll - Gallery</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1, h2 {
            color: #444;
            font-weight: 600;
        }

        h1 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-items: center;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .description {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            font-size: 0.9em;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matthew W. Carroll</h1>

        </header>
    </div>

                    </a>
                    <div class="description">Photoshop Image 1</div>
                </div>
                <div class="gallery-item">
                    <a href="wolf.html">
                        <img src="images/logoexample2_thumbnail.png" alt="Wolf Logo">
                    </a>
                    <div class="description">Illustrator Image 1</div>
                </div>
                <div class="gallery-item">
                    <a href="dentist.html">
                        <img src="images/dentist_logo_thumbnail.png" alt="Dentist Logo">
                    </a>
                    <div class="description">Illustrator Image 2</div>
                </div>
                <div class="gallery-item">
                    <a href="logoexample.html">
                        <img src="images/logoexample_thumbnail.png" alt="Illustrator Image 3">
                    </a>

                <div class="gallery-item">

                        <img src="images/Afterobject_thumbnail.png" alt="After Photoshop Edit">

                <div class="gallery-item">
                    <a href="beforeobject.html">

            </div>
        </section>
    </div>
</body>
</html>
